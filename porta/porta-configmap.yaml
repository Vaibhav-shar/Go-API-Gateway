apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
data:
  config.yaml: |
    admin:
      port: 8081
      readTimeout: 5
      writeTimeout: 10
      gracefulTimeout: 5
      tls:
        enabled: false
        certFile: "path/to/cert.pem"
        keyFile: "path/to/key.pem"
    server:
      host: localhost
      port: 8080
      readTimeout: 5
      writeTimeout: 10
      gracefulTimeout: 5
      tls:
        enabled: false
        certFile: "path/to/cert.pem"
        keyFile: "path/to/key.pem"
      metrics:
        prefix: "porta"
        buckets: [0.005, 0.01, 0.025, 0.05, 0.1]
    registry:
      heartbeatInterval: 15
      services:
        example:
          name: "example"
          addr: "localhost:3000"
          whitelist:
            - "ALL"
          health:
            enabled: true
            uri: "/health"
          auth:
            enabled: true
            anonymous: false
            secret: "path/to/secret"
            routes:
              - "/private"
          cache:
            enabled: true
            expirationInterval: 60
            cleanupInterval: 60
          circuitBreaker:
            enabled: true
            timeout: 5
            interval: 0
            failureRatio: 0.5
          rateLimiter:
            enabled: true
            rate: 10
            burst: 10
            cleanupInterval: 3600
